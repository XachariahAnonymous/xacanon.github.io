<style>
/* ===== BODY ===== */
body { margin:0; font-family:'Friz Quadrata', serif; background:#0f0f0f; color:#f0f0f0; }

/* ===== NAVBAR ===== */
.navbar {
  position: sticky;
  top:0;
  z-index:1000;
  background:#0f0f0f;
  border-bottom:1px solid #ff4f81;
  box-shadow:0 0 10px #ff4f81;
}

.navbar-container {
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  padding:0.8rem 2rem;
  height:60px;
}

.nav-logo img {
  height:50px;
  animation:pulseGlitch 2s infinite ease-in-out;
}

@keyframes pulseGlitch {
  0%,100%{filter:none;}
  50%{filter:drop-shadow(0 0 6px #ff4f81); transform:scale(1.05);}
}

.nav-right {
  display:flex;
  align-items:center;
  gap:1rem;
  position:relative;
}

.home-button {
  color:#f0f0f0;
  text-decoration:none;
  font-size:1.1rem;
  padding:0.4rem 0.8rem;
  border:1px solid #ff4f81;
  border-radius:6px;
  position:relative;
  transition:0.3s;
}

.home-button::before, .home-button::after {
  content:attr(data-text);
  position:absolute;
  left:0;
  width:100%;
  color:#ff4f81;
  overflow:hidden;
  clip:rect(0,0,0,0);
}

.home-button:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
.home-button:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:100%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:0 0 8px 8px; padding:0.5rem 1rem; display:flex; flex-direction:column; overflow:hidden; max-height:0; transition:max-height 0.4s ease; min-width:max-content; z-index:1000; }
.nav-links li a {
  padding:0.8rem 1.2rem;
  display:block;
  color:#f0f0f0;
  text-decoration:none;
  font-size:1.1rem;
  position:relative;
}
.nav-links li a::before, .nav-links li a::after {
  content: attr(data-text);
  position:absolute;
  left:0;
  width:100%;
  color:#ff4f81;
  overflow:hidden;
  clip: rect(0,0,0,0);
}
.nav-links li a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
.nav-links li a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }
.nav-links.show { max-height:500px; }

@keyframes glitchTop {
  0%{clip:rect(0,9999px,0,0);}
  50%{clip:rect(0,9999px,5px,0); transform:translate(-2px,-2px);}
  100%{clip:rect(0,9999px,0,0);}
}

@keyframes glitchBottom {
  0%{clip:rect(0,9999px,0,0);}
  50%{clip:rect(5px,9999px,10px,0); transform:translate(2px,2px);}
  100%{clip:rect(0,9999px,0,0);}
}

/* ===== COUNTDOWN ===== */
#countdown {animation:pulseCountdown 1.5s infinite ease-in-out;}
@keyframes pulseCountdown{0%,100%{opacity:1; transform:scale(1);}50%{opacity:0.6; transform:scale(1.05);}}

/* ===== SECTIONS ===== */
.music-section { padding:2rem; text-align:center; }
.music-section h2 { font-size:2rem; margin-bottom:1rem; color:#ff4f81; text-transform:uppercase; }
.music-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:1.5rem; margin-top:2rem; }
.music-card { display:block; background:#1a1a1a; border-radius:12px; padding:1rem; text-decoration:none; color:white; cursor:pointer; opacity:0; transform:translateY(15px); animation:fadeUp 0.8s forwards; }
.music-card:hover{transform:scale(1.03); box-shadow:0 0 10px #ff4f81;}
.music-card img { width:100%; height:auto; border-radius:8px; margin-bottom:1rem; }
.music-card h3 { font-size:1rem; }
@keyframes fadeUp{to{opacity:1; transform:translateY(0);} }

/* ===== HEADER ===== */
header img { max-width:150px; height:auto; border-radius:50%; }
header h1 { font-size:2rem; margin:0.5rem 0; }
header .tagline { font-size:1rem; }

/* ===== EPK ===== */
.epk-section { text-align:center; padding:2rem; margin:2rem 0; border:1px solid #ff4f81; border-radius:12px; box-shadow:0 0 15px #ff4f81; }
.epk-section a { text-decoration:none; color:#ff4f81; border:1px solid #ff4f81; padding:0.6rem 1.2rem; border-radius:6px; display:inline-block; margin-top:1rem; transition:0.3s; }
.epk-section a:hover { background:#ff4f81; color:#0f0f0f; }

/* ===== FOOTER ===== */
footer { margin-top:2rem; padding:1rem; background:#111; border-top:1px solid #ff4f81; font-size:0.9rem; overflow:hidden; position:relative; }
footer .ticker { white-space: nowrap; display: inline-block; padding-left: 100%; animation: scrollText 20s linear infinite; color:#fff; }
footer .ticker:hover { animation-play-state: paused; color:#ff4f81; text-shadow: 1px 0 #ff4f81, -1px 0 #ff4f81; }
footer .socials { margin-top:1rem; text-align:center; }
footer .socials a { margin:0 0.5rem; color:#f0f0f0; font-size:1.5rem; position: relative; transition: color 0.3s ease; }
footer .socials a::before, footer .socials a::after { content: attr(aria-label); position: absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip: rect(0,0,0,0); }
footer .socials a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
footer .socials a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

/* ===== MODAL ===== */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:2000; }
.modal-content { background:#111; padding:1rem; border-radius:12px; max-width:500px; width:90%; position:relative; }
.modal-content iframe { width:100%; height:80px; border:none; border-radius:12px; }
.modal-close { position:absolute; top:0.5rem; right:0.5rem; font-size:1.5rem; cursor:pointer; color:#ff4f81; }

#featured-music { padding-bottom:150px; }

/* ===== RESPONSIVE ===== */
@media(max-width:768px){ .hamburger { display:block; } }
@media(max-width:576px){
  .navbar-container { padding:0.5rem 1rem; }
  .nav-logo img { height:30px; }
  .home-button { font-size:0.9rem; }
  .nav-links li a { font-size:0.9rem; padding:0.6rem 1rem; }
}
</style>
</head>

<script>
// Hamburger
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');
hamburger.addEventListener('click', () => navLinks.classList.toggle('show'));

// Countdown
const countdownElement = document.getElementById("countdown");
const releaseElement = document.getElementById("release-date");
const releaseTime = "2025-10-25T00:00:00"; 
const timeZone = "Australia/Sydney";
const releaseDateAEDT = new Date(releaseTime);
const releaseDateLocal = new Date(releaseDateAEDT.toLocaleString('en-US',{timeZone:Intl.DateTimeFormat().resolvedOptions().timeZone}));
releaseElement.textContent = `AEDT: ${releaseDateAEDT.toLocaleString('en-AU',{dateStyle:'medium',timeStyle:'short',timeZone:timeZone})} | Your Time: ${releaseDateLocal}`;

function updateCountdown(){
  const now = new Date();
  const diff = releaseDateAEDT - now;
  if(diff <= 0){ countdownElement.textContent="Out Now!"; return; }
  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const mins = Math.floor((diff/(1000*60))%60);
  const secs = Math.floor((diff/1000)%60);
  countdownElement.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// Spotify cards
async function loadSpotifyData(){
  const cards = document.querySelectorAll(".music-card");
  for(let card of cards){
    const url = card.dataset.trackUrl;
    try{
      const res = await fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      card.innerHTML = `<img src="${data.thumbnail_url}" alt="${data.title}"><h3>${data.title}</h3>`;
      const type = url.includes('/album/')?'album':'track';
      const id = url.split('/').pop().split('?')[0];
      card.addEventListener('click',()=> {
        document.getElementById('spotify-player').src=`https://open.spotify.com/embed/${type}/${id}`;
        document.getElementById('spotify-modal').style.display='flex';
      });
    } catch(err){ console.error(err); card.innerHTML="<h3>Track unavailable</h3>"; }
  }
}
loadSpotifyData();

// Modal
document.querySelector('.modal-close').onclick = function(){
  document.getElementById('spotify-modal').style.display='none';
  document.getElementById('spotify-player').src='';
};
window.onclick = function(e){
  if(e.target==document.getElementById('spotify-modal')){
    document.getElementById('spotify-modal').style.display='none';
    document.getElementById('spotify-player').src='';
  }
};
</script>
