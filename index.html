<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xac Anon â€” Official Website</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      opacity: 0.8;
      transition: 0.2s;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .hero {
      margin-top: 120px;
      text-align: center;
      padding: 40px;
    }

    .hero-title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .countdown-wrap {
      font-size: 20px;
      margin-top: 20px;
      opacity: 0.9;
    }

    #countdown {
      font-weight: bold;
      font-size: 26px;
      margin-top: 10px;
    }

    #release-date {
      margin-top: 5px;
      opacity: 0.7;
      font-size: 14px;
    }

    .music-section {
      margin-top: 60px;
      text-align: center;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .music-card {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .music-card:hover {
      background: #181818;
    }

    .music-card img {
      width: 100%;
      border-radius: 6px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      border: 1px solid #333;
    }

    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 18px;
      opacity: 0.7;
    }

    .modal-close:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">XAC ANON</div>
  <ul class="nav-links">
    <li><a href="#music">Music</a></li>
    <li><a href="#countdown">Countdown</a></li>
  </ul>
</header>

<section class="hero">
  <div class="hero-title">NEW EP</div>

  <div class="countdown-wrap">
    <div id="countdown">Loading...</div>
    <div id="release-date"></div>
  </div>
</section>

<section id="music" class="music-section">
  <h2>Music</h2>

  <div class="music-grid">
    <div class="music-card" data-track-url="https://open.spotify.com/track/5O1Y3j6tvwFFuVNaR7WLzZ"></div>
    <div class="music-card" data-track-url="https://open.spotify.com/track/3TPg4E9zraFMvx6bMpiKFF"></div>
    <div class="music-card" data-track-url="https://open.spotify.com/track/1jzAm8h1Hn3pV3Y8VLN9n5"></div>
  </div>
</section>

<div id="spotify-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close">âœ–</span>
    <iframe id="spotify-player"
            style="width:100%;height:380px;border:none;"
            allow="encrypted-media"></iframe>
  </div>
</div>


<!-- ========================================= -->
<!--          SCRIPTS START                    -->
<!-- ========================================= -->

<script type="module">

/* ===========================
   NAVBAR
=========================== */
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

/* ===========================
   FIREBASE
=========================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

/* ðŸ”¥ REPLACE WITH YOUR CONFIG ðŸ”¥ */
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===========================
   COUNTDOWN (LIVE FIREBASE)
=========================== */
const countdownElement = document.getElementById("countdown");
const releaseElement = document.getElementById("release-date");

let releaseDate = null;
let releaseTimezone = null;

function updateCountdown() {
  if (!releaseDate) return;

  const now = new Date();
  const diff = releaseDate - now;

  if (diff <= 0) {
    countdownElement.textContent = "Out Now!";
    return;
  }

  const days = Math.floor(diff / 86400000);
  const hours = Math.floor((diff / 3600000) % 24);
  const mins = Math.floor((diff / 60000) % 60);
  const secs = Math.floor((diff / 1000) % 60);

  countdownElement.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
}

const docRef = doc(db, "settings", "countdown");
onSnapshot(docRef, (snapshot) => {
  if (!snapshot.exists()) return;

  const data = snapshot.data();

  releaseTimezone = data.timezone || "Australia/Sydney";
  releaseDate = new Date(data.releaseTime);

  const local = new Date(
    releaseDate.toLocaleString("en-US", {
      timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    })
  );

  releaseElement.textContent =
    `AEDT: ${releaseDate.toLocaleString('en-AU', { dateStyle: 'medium', timeStyle: 'short', timeZone: releaseTimezone })} | ` +
    `Your Time: ${local.toLocaleString()}`;
});

setInterval(updateCountdown, 1000);

/* ===========================
   SPOTIFY CARDS
=========================== */
async function loadSpotifyData() {
  const cards = document.querySelectorAll(".music-card");

  for (let card of cards) {
    const url = card.dataset.trackUrl;

    try {
      const res = await fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      card.innerHTML = `<img src="${data.thumbnail_url}"><h3>${data.title}</h3>`;

      const type = url.includes('/album/') ? 'album' : 'track';
      const id = url.split('/').pop().split('?')[0];

      card.onclick = () => {
        document.getElementById('spotify-player').src = `https://open.spotify.com/embed/${type}/${id}`;
        document.getElementById('spotify-modal').style.display = 'flex';
      };

    } catch (err) {
      card.innerHTML = "<h3>Unavailable</h3>";
    }
  }
}

loadSpotifyData();

/* ===========================
   MODAL
=========================== */
document.querySelector('.modal-close').onclick = () => {
  document.getElementById('spotify-modal').style.display = 'none';
  document.getElementById('spotify-player').src = '';
};

window.onclick = (e) => {
  if (e.target.id === 'spotify-modal') {
    document.getElementById('spotify-modal').style.display = 'none';
    document.getElementById('spotify-player').src = '';
  }
};

</script>

</body>
</html>
