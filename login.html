<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login | Xac Anon</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4f81">


<!-- Favicon -->
<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png" />

<!-- Font Awesome & Google Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

<style>
body { background:#0f0f0f; color:#f0f0f0; font-family:'Friz Quadrata', serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
.login-container { background:#2E2D2B; padding:2rem; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; width:320px; }
.login-container h1 { text-align:center; margin-bottom:1.5rem; color:#ff4f81; }
.login-container input { width:100%; padding:0.6rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ff4f81; background:#111; color:#f0f0f0; }
.login-container button { width:100%; padding:0.6rem; border:none; border-radius:6px; background:#ff4f81; color:#0f0f0f; font-weight:bold; cursor:pointer; transition:0.3s; }
.login-container button:hover { background:#f066a0; }
</style>
</head>
<body>

<div class="login-container">
  <h1>Admin Login</h1>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyCHWMstWD8QwoT_kz2lBW8ZNXNlXerl-9c",
    authDomain: "xacanonblog.firebaseapp.com",
    projectId: "xacanonblog",
    storageBucket: "xacanonblog.firebasestorage.app",
    messagingSenderId: "319182532803",
    appId: "1:319182532803:web:3a4d33372643dd71d5f276",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginForm = document.getElementById("login-form");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = loginForm.email.value;
  const password = loginForm.password.value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "admin.html";
  } catch (err) {
    alert("Login failed: " + err.message);
  }
});
</script>
</body>
</html>
