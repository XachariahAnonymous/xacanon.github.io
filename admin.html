<div class="admin-container" id="adminContainer">
  <h1>Admin Panel</h1>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Logout -->
  <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>

  <!-- Blog Editor -->
  <div class="blog-editor" id="blogEditor" style="display:none;">
    <input type="text" id="postTitle" placeholder="Post Title">
    <input type="text" id="postTags" placeholder="Categories / Tags (comma-separated)">
    <div id="editor"></div>
    <button id="savePostBtn">Save Post</button>
  </div>
</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// DOM Elements
const loginForm = document.getElementById("loginForm");
const logoutBtn = document.getElementById("logoutBtn");
const blogEditor = document.getElementById("blogEditor");

// Initialize Quill
const quill = new Quill('#editor', { theme: 'snow', placeholder:'Write your post here...' });

// Auth State Listener
onAuthStateChanged(auth, user => {
  if (user) {
    loginForm.style.display = "none";
    logoutBtn.style.display = "block";
    blogEditor.style.display = "flex";
  } else {
    loginForm.style.display = "flex";
    logoutBtn.style.display = "none";
    blogEditor.style.display = "none";
  }
});

// Login
loginForm.addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, password)
    .catch(err => alert(err.message));
});

// Logout
logoutBtn.addEventListener("click", () => {
  signOut(auth).catch(err => alert(err.message));
});

// Save Blog Post
document.getElementById("savePostBtn").addEventListener("click", async () => {
  const title = document.getElementById("postTitle").value;
  const tags = document.getElementById("postTags").value.split(",").map(t=>t.trim());
  const content = quill.root.innerHTML;
  if(!title || !content) return alert("Title and content are required.");
  try {
    await addDoc(collection(db,"blogPosts"),{
      title,
      tags,
      content,
      createdAt: serverTimestamp()
    });
    alert("Post saved!");
    document.getElementById("postTitle").value="";
    document.getElementById("postTags").value="";
    quill.setText("");
  } catch(err){ console.error(err); alert("Failed to save post"); }
});
</script>
