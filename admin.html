<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Xac Anon</title>

<!-- Favicon & Fonts -->
<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

<!-- Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
body { background:#0f0f0f; color:#f0f0f0; font-family:'Friz Quadrata', serif; margin:0; padding:0; }
.navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:0.8rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
@keyframes pulseGlitch { 0%,100%{filter:none;}50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }
.nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
.home-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; position:relative; }
.home-button::before, .home-button::after { content:attr(data-text); position:absolute; left:0;width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0);}
.home-button:hover::before{ animation: glitchTop 0.6s infinite linear alternate-reverse; }
.home-button:hover::after{ animation: glitchBottom 0.6s infinite linear alternate-reverse; }

.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:120%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a, .nav-links li button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; background:none; border:none; cursor:pointer; position:relative; }
.nav-links li a::before, .nav-links li a::after, .nav-links li button::before, .nav-links li button::after { content: attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0);}
.nav-links li a:hover::before, .nav-links li button:hover::before{ animation: glitchTop 0.6s infinite linear alternate-reverse; }
.nav-links li a:hover::after, .nav-links li button:hover::after{ animation: glitchBottom 0.6s infinite linear alternate-reverse; }
.nav-links.active { display:flex; flex-direction:column; }

@keyframes glitchTop {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(0,9999px,5px,0); transform:translate(-2px,-2px);}100%{clip:rect(0,9999px,0,0);}}
@keyframes glitchBottom {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(5px,9999px,10px,0); transform:translate(2px,2px);}100%{clip:rect(0,9999px,0,0);}}

.container { max-width:900px; margin:3rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; }
.container h1 { text-align:center; color:#ff4f81; margin-bottom:1.5rem; }
.container label { display:block; margin:0.5rem 0 0.2rem; }
.container input, .container select { width:100%; padding:0.5rem; border-radius:6px; border:none; margin-bottom:1rem; }
#editor { height:300px; margin-bottom:1rem; }
button#publish { background:#ff4f81; color:#0f0f0f; border:none; padding:0.6rem 1.2rem; border-radius:6px; cursor:pointer; font-size:1rem; transition:0.3s; }
button#publish:hover { background:#f0f0f0; color:#ff4f81; }

@media(max-width:576px){ .navbar-container{padding:0.5rem 1rem;} .nav-logo img{height:30px;} }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo"></a>
    <div class="nav-right">
      <a href="index.html" class="home-button" data-text="Home">Home</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html" data-text="Music">Music</a></li>
        <li><a href="blog.html" data-text="Blog">Blog</a></li>
        <li><a href="contact.html" data-text="Contact">Contact</a></li>
        <li><a href="about.html" data-text="About">About</a></li>
        <li><button id="logout-btn" data-text="Logout">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Create Blog Post</h1>
  <label>Title</label>
  <input type="text" id="title" placeholder="Post Title">

  <label>Category/Tag</label>
  <input type="text" id="category" placeholder="Tag or Category">

  <label>Content</label>
  <div id="editor"></div>

  <button id="publish">Publish</button>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore(app);

// Quill editor
const quill = new Quill('#editor', { theme: 'snow' });

// Auth check
const logoutBtn = document.getElementById("logout-btn");
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  }
});
logoutBtn.addEventListener('click', () => {
  signOut(auth).then(() => { window.location.href="login.html"; });
});

// Hamburger
document.querySelector('.hamburger').addEventListener('click', () => {
  document.querySelector('.nav-links').classList.toggle('active');
});

// Publish post
document.getElementById('publish').addEventListener('click', async () => {
  const title = document.getElementById('title').value.trim();
  const category = document.getElementById('category').value.trim();
  const content = quill.root.innerHTML;

  if (!title || !content) { alert('Title and content are required'); return; }

  try {
    await addDoc(collection(db, 'blogPosts'), {
      title,
      category,
      content,
      timestamp: serverTimestamp()
    });
    alert('Post published!');
    document.getElementById('title').value='';
    document.getElementById('category').value='';
    quill.setContents([]);
  } catch (err) {
    console.error(err);
    alert('Error publishing post');
  }
});
</script>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
