<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel | Xac Anon</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4f81">

<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

<style>
body { background:#0f0f0f; color:#f0f0f0; font-family:'Friz Quadrata', serif; margin:0; }
.navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:0.8rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
@keyframes pulseGlitch { 0%,100%{filter:none;} 50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }
.nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
.home-button, .logout-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; cursor:pointer; }
.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:100%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; z-index:1001; }
.nav-links.active { display:flex; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; }

#login-container, #admin-content { max-width:800px; margin:2rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; }
#admin-content { display:none; }

input { width:100%; padding:0.6rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ff4f81; background: #1a1a1a; color: white; box-sizing: border-box; }
button { padding:0.5rem 1rem; border-radius:6px; border:none; background:#ff4f81; color:#0f0f0f; cursor:pointer; transition:0.3s; font-weight: bold; }
button:hover { background:#f066a0; }
#editor, #lyric-editor { height:300px; background:#fff; color:#000; border-radius:8px; margin-bottom:1rem; }

/* Management List Styles */
.post-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #444; margin-top: 10px; }
.post-actions { display: flex; gap: 5px; }
.btn-edit { background: #44aaff; }
.btn-delete { background: #ff4444; }

.tabs { display:flex; gap:1rem; margin-bottom:1rem; }
.tab-button { padding:0.5rem 1rem; border-radius:6px; border:1px solid #ff4f81; background:#2E2D2B; color: white; cursor:pointer; }
.tab-button.active { background:#ff4f81; color:#0f0f0f; }
.tab-content { display:none; }
.tab-content.active { display:block; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo"></a>
    <div class="nav-right">
      <a href="index.html" class="home-button">Home</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html">Music</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="lyrics.html">Lyrics</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <button class="logout-button" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<div id="login-container">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="login-btn">Login</button>
</div>

<div id="admin-content">
  <h2>Admin Panel</h2>

  <div class="tabs">
    <button class="tab-button active" data-tab="blog-tab">Blog</button>
    <button class="tab-button" data-tab="lyrics-tab">Lyrics</button>
  </div>

  <div id="blog-tab" class="tab-content active">
    <form id="blog-form">
      <input type="hidden" id="edit-id" /> <input type="text" id="post-title" placeholder="Post Title" required />
      <input type="text" id="post-category" placeholder="Category" />
      <input type="text" id="post-tags" placeholder="Tags (comma separated)" />
      <div id="editor"></div>
      <button type="submit" id="blog-submit-btn">Publish Blog Post</button>
      <button type="button" id="cancel-edit" style="display:none; background:#666;">Cancel Edit</button>
    </form>

    <hr style="margin: 2rem 0; border:0; border-top:1px solid #ff4f81;">
    <h3>Manage Blog Posts</h3>
    <div id="posts-list">Loading posts...</div>
  </div>

  <div id="lyrics-tab" class="tab-content">
    <form id="lyrics-form">
      <input type="text" id="lyric-title" placeholder="Song Title" required />
      <input type="text" id="lyric-artist" placeholder="Artist" />
      <div id="lyric-editor"></div>
      <button type="submit">Publish Lyric</button>
    </form>
  </div>
</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { 
    getFirestore, collection, addDoc, serverTimestamp, 
    getDocs, deleteDoc, doc, updateDoc, query, orderBy, getDoc 
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCHWMstWD8QwoT_kz2lBW8ZNXNlXerl-9c",
    authDomain: "xacanonblog.firebaseapp.com",
    projectId: "xacanonblog",
    storageBucket: "xacanonblog.firebasestorage.app",
    messagingSenderId: "319182532803",
    appId: "1:319182532803:web:3a4d33372643dd71d5f276",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const blogQuill = new Quill('#editor', { theme: 'snow' });
const lyricQuill = new Quill('#lyric-editor', { theme: 'snow' });

// --- UTILITIES ---
const loadPosts = async () => {
  const postsContainer = document.getElementById("posts-list");
  try {
    const q = query(collection(db, "blogPosts"), orderBy("timestamp", "desc"));
    const querySnapshot = await getDocs(q);
    postsContainer.innerHTML = "";
    querySnapshot.forEach((docSnap) => {
      const post = docSnap.data();
      const div = document.createElement("div");
      div.className = "post-item";
      div.innerHTML = `
        <span>${post.title}</span>
        <div class="post-actions">
          <button class="btn-edit" onclick="editPost('${docSnap.id}')">Edit</button>
          <button class="btn-delete" onclick="deletePost('${docSnap.id}')">Delete</button>
        </div>
      `;
      postsContainer.appendChild(div);
    });
  } catch (err) { postsContainer.innerHTML = "Error loading posts."; }
};

// Expose functions to window because of module scope
window.deletePost = async (id) => {
  if(confirm("Delete this post?")) {
    await deleteDoc(doc(db, "blogPosts", id));
    loadPosts();
  }
};

window.editPost = async (id) => {
  const docRef = doc(db, "blogPosts", id);
  const docSnap = await getDoc(docRef);
  if (docSnap.exists()) {
    const post = docSnap.data();
    document.getElementById("edit-id").value = id;
    document.getElementById("post-title").value = post.title;
    document.getElementById("post-category").value = post.category;
    document.getElementById("post-tags").value = (post.tags || []).join(", ");
    blogQuill.root.innerHTML = post.content;
    
    document.getElementById("blog-submit-btn").innerText = "Update Post";
    document.getElementById("cancel-edit").style.display = "inline-block";
    window.scrollTo(0, 0);
  }
};

document.getElementById("cancel-edit").addEventListener("click", () => {
  document.getElementById("blog-form").reset();
  blogQuill.setContents([]);
  document.getElementById("edit-id").value = "";
  document.getElementById("blog-submit-btn").innerText = "Publish Blog Post";
  document.getElementById("cancel-edit").style.display = "none";
});

// --- AUTH & TABS (Your Original Logic) ---
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');
hamburger.addEventListener('click', () => navLinks.classList.toggle('active'));

const tabButtons = document.querySelectorAll('.tab-button');
const tabContents = document.querySelectorAll('.tab-content');
tabButtons.forEach(btn => btn.addEventListener('click', () => {
  tabButtons.forEach(b => b.classList.remove('active'));
  tabContents.forEach(c => c.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById(btn.dataset.tab).classList.add('active');
}));

document.getElementById("login-btn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try { await signInWithEmailAndPassword(auth, email, password); }
  catch(err) { alert("Login failed: "+err.message); }
});

document.querySelector(".logout-button").addEventListener("click", () => signOut(auth));

onAuthStateChanged(auth, user => {
  if(user){
    document.getElementById("login-container").style.display = "none";
    document.getElementById("admin-content").style.display = "block";
    document.querySelector(".logout-button").style.display = "inline-block";
    loadPosts();
  } else {
    document.getElementById("login-container").style.display = "block";
    document.getElementById("admin-content").style.display = "none";
    document.querySelector(".logout-button").style.display = "none";
  }
});

// --- SUBMIT LOGIC (Updated for Edit/Add) ---
document.getElementById("blog-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const editId = document.getElementById("edit-id").value;
  const title = document.getElementById("post-title").value;
  const category = document.getElementById("post-category").value;
  const tags = document.getElementById("post-tags").value.split(",").map(t=>t.trim());
  const content = blogQuill.root.innerHTML;

  try {
    if(editId) {
      await updateDoc(doc(db, "blogPosts", editId), { title, category, tags, content });
      alert("Post updated!");
    } else {
      await addDoc(collection(db, "blogPosts"), { title, category, tags, content, timestamp: serverTimestamp() });
      alert("Blog post published!");
    }
    document.getElementById("cancel-edit").click();
    loadPosts();
  } catch(err){ alert("Error: "+err.message); }
});

// Publish Lyrics (Your Original Logic)
document.getElementById("lyrics-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const title = document.getElementById("lyric-title").value;
  const artist = document.getElementById("lyric-artist").value;
  const content = lyricQuill.root.innerHTML;
  try {
    const docRef = await addDoc(collection(db, "lyrics"), { title, artist, content, timestamp: serverTimestamp() });
    alert(`Lyric published! id=${docRef.id}`);
    document.getElementById("lyrics-form").reset();
    lyricQuill.setContents([]);
  } catch(err){ alert("Error: "+err.message); }
});
</script>
</body>
</html>
