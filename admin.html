<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Xac Anon</title>

<!-- Favicon & Fonts -->
<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet">

<!-- Quill -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
body { background:#0f0f0f; color:#f0f0f0; font-family:'Friz Quadrata', serif; margin:0; padding:0; }
.navbar { position:sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
@keyframes pulseGlitch {0%,100%{filter:none;}50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }
.nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
.home-button, .logout-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; cursor:pointer; }
.home-button::before, .home-button::after, .logout-button::before, .logout-button::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
.home-button:hover::before, .home-button:hover::after, .logout-button:hover::before, .logout-button:hover::after { animation:glitchTop 0.6s infinite linear alternate-reverse; }
.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:120%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; position:relative; }
.nav-links.active { display:flex; flex-direction:column; }

@keyframes glitchTop {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(0,9999px,5px,0); transform:translate(-2px,-2px);}100%{clip:rect(0,9999px,0,0);} }
@keyframes glitchBottom {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(5px,9999px,10px,0); transform:translate(2px,2px);}100%{clip:rect(0,9999px,0,0);} }

.admin-container { max-width:900px; margin:3rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 15px #ff4f81; }
.admin-container h1 { color:#ff4f81; margin-bottom:1rem; text-align:center; }
.input-group { margin-bottom:1rem; }
.input-group label { display:block; margin-bottom:0.5rem; }
.input-group input { width:100%; padding:0.5rem; border-radius:6px; border:none; font-family:'Friz Quadrata', serif; font-size:1rem; }
#editor { height:300px; background:#fff; }
button.publish-button { background:#ff4f81; color:#0f0f0f; border:none; padding:0.6rem 1.2rem; border-radius:6px; cursor:pointer; font-size:1.1rem; margin-top:1rem; }
button.publish-button:hover { background:#f0f0f0; color:#ff4f0f; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Logo"></a>
    <div class="nav-right">
      <a href="index.html" class="home-button" data-text="Home">Home</a>
      <button class="logout-button" data-text="Logout">Logout</button>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html" data-text="Music">Music</a></li>
        <li><a href="blog.html" data-text="Blog">Blog</a></li>
        <li><a href="contact.html" data-text="Contact">Contact</a></li>
        <li><a href="about.html" data-text="About">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="admin-container">
  <h1>Create Blog Post</h1>
  <div class="input-group">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Post Title">
  </div>
  <div class="input-group">
    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" placeholder="e.g., Lo-fi, Rap, Dark">
  </div>
  <div id="editor"></div>
  <button class="publish-button">Publish</button>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyCHWMstWD8QwoT_kz2lBW8ZNXNlXerl-9c",
    authDomain: "xacanonblog.firebaseapp.com",
    projectId: "xacanonblog",
    storageBucket: "xacanonblog.firebasestorage.app",
    messagingSenderId: "319182532803",
    appId: "1:319182532803:web:3a4d33372643dd71d5f276",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();

// Quill editor
const quill = new Quill('#editor', { theme: 'snow' });

// Hamburger toggle
document.querySelector('.hamburger').addEventListener('click',()=>{ document.querySelector('.nav-links').classList.toggle('active'); });

// Logout
document.querySelector('.logout-button').addEventListener('click',()=>{
  signOut(auth).then(()=>{ window.location.href='login.html'; }).catch(console.error);
});

// Publish post
document.querySelector('.publish-button').addEventListener('click', async()=>{
  const title = document.getElementById('title').value.trim();
  const tags = document.getElementById('tags').value.split(',').map(t=>t.trim()).filter(t=>t);
  const content = quill.root.innerHTML.trim();

  if(!title || !content) return alert("Title and content cannot be empty.");

  try {
    const docRef = await addDoc(collection(db,'blogPosts'),{
      title,
      tags,
      content,
      createdAt: serverTimestamp()
    });
    alert("Post published! âœ…");
    // Optional: redirect to individual post page
    window.location.href = `blogPost.html?id=${docRef.id}`;
  } catch(err) { console.error(err); alert("Error publishing post."); }
});
</script>

</body>
</html>
