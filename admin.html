<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blog | Xac Anon</title>

<!-- Favicon & Fonts -->
<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
body { background:#0f0f0f; color:#f0f0f0; font-family:'Friz Quadrata', serif; margin:0; }
.navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:0.8rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
@keyframes pulseGlitch { 0%,100%{filter:none;} 50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }
.nav-right { display:flex; align-items:center; gap:1rem; }
.home-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; }
.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:120%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; }

.blog-container { max-width:900px; margin:2rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; }
.blog-post { margin-bottom:2rem; border-bottom:1px solid #ff4f81; padding-bottom:1rem; }
.blog-post h3 { color:#ff4f81; margin:0; }
.blog-post p { margin:0.5rem 0; }
.blog-post a { color:#f0f0f0; text-decoration:underline; cursor:pointer; }

footer { padding:1rem; text-align:center; background:#111; border-top:1px solid #ff4f81; }

/* Admin styles */
#admin-panel { max-width:900px; margin:2rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; display:none; }
#admin-panel h2 { color:#ff4f81; margin-bottom:1rem; }
input, select { width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:6px; border:1px solid #ff4f81; background:#0f0f0f; color:#f0f0f0; }
button { padding:0.5rem 1rem; margin-top:0.5rem; background:#ff4f81; border:none; border-radius:6px; cursor:pointer; color:#0f0f0f; }
button:hover { background:#e13b6b; }
#login-container { max-width:400px; margin:3rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; }
#login-container input { margin-bottom:0.8rem; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo" /></a>
    <div class="nav-right">
      <a href="index.html" class="home-button">Home</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html">Music</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Blog posts -->
<div class="blog-container" id="blog-container">
  <h2>Blog Posts</h2>
  <div id="posts"></div>
</div>

<!-- Admin Login -->
<div id="login-container">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- Admin Panel -->
<div id="admin-panel">
  <h2>Admin Panel</h2>
  <button id="logoutBtn">Logout</button>
  <h3>Create New Blog Post</h3>
  <input type="text" id="postTitle" placeholder="Title">
  <input type="text" id="postCategory" placeholder="Category">
  <input type="text" id="postTags" placeholder="Tags (comma-separated)">
  <div id="editor" style="height:200px; background:#fff;"></div>
  <button id="publishBtn">Publish</button>
</div>

<footer>
  <p>&copy; 2025 Xac Anon. All Rights Reserved.</p>
</footer>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyCHWMstWD8QwoT_kz2lBW8ZNXNlXerl-9c",
    authDomain: "xacanonblog.firebaseapp.com",
    projectId: "xacanonblog",
    storageBucket: "xacanonblog.firebasestorage.app",
    messagingSenderId: "319182532803",
    appId: "1:319182532803:web:3a4d33372643dd71d5f276",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Load blog posts
const postsDiv = document.getElementById("posts");
async function loadPosts() {
  const q = query(collection(db,"blogPosts"), orderBy("timestamp","desc"));
  const snapshot = await getDocs(q);
  snapshot.forEach(doc => {
    const data = doc.data();
    const date = data.timestamp?.toDate().toLocaleString() || "";
    const postEl = document.createElement("div");
    postEl.className = "blog-post";
    postEl.innerHTML = `
      <h3>${data.title}</h3>
      <p><strong>Category:</strong> ${data.category || "Uncategorized"} | <strong>Tags:</strong> ${data.tags?.join(", ") || "None"} | <strong>Date:</strong> ${date}</p>
      <a href="blogPost.html?id=${doc.id}">Read More</a>
    `;
    postsDiv.appendChild(postEl);
  });
}
loadPosts();

// Hamburger menu
document.querySelector('.hamburger').addEventListener('click', () => {
  document.querySelector('.nav-links').classList.toggle('active');
});

// Simple login system
const correctUsername = "admin";
const correctPassword = "password123";

const loginContainer = document.getElementById("login-container");
const adminPanel = document.getElementById("admin-panel");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

loginBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  if(username === correctUsername && password === correctPassword){
    loginContainer.style.display = "none";
    adminPanel.style.display = "block";
  } else { alert("Incorrect username or password."); }
});

logoutBtn.addEventListener("click", () => {
  adminPanel.style.display = "none";
  loginContainer.style.display = "block";
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
});

// Initialize Quill editor
const quill = new Quill('#editor', { theme:'snow' });

// Publish post
document.getElementById("publishBtn").addEventListener("click", async () => {
  const title = document.getElementById("postTitle").value;
  const category = document.getElementById("postCategory").value;
  const tags = document.getElementById("postTags").value.split(",").map(t => t.trim());
  const content = quill.root.innerHTML;

  if(!title || !content){ alert("Title and content required."); return; }

  await addDoc(collection(db,"blogPosts"), {
    title,
    category,
    tags,
    content,
    timestamp: serverTimestamp()
  });

  alert("Post published!");
  document.getElementById("postTitle").value = "";
  document.getElementById("postCategory").value = "";
  document.getElementById("postTags").value = "";
  quill.setContents([]);
  postsDiv.innerHTML = "";
  loadPosts();
});
</script>

</body>
</html>
