<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Xac Anon</title>

<!-- Favicon, Fonts, and Icons -->
<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

<!-- Quill.js -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

<style>
body { margin:0; padding:0; background:#0f0f0f; color:#f0f0f0; font-family:'Friz Quadrata', serif; }
.navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:0.8rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
@keyframes pulseGlitch {0%,100%{filter:none;}50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);}}
.nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
.home-button, .logout-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; position:relative; cursor:pointer; }
.home-button::before, .home-button::after, .logout-button::before, .logout-button::after { content:attr(data-text); position:absolute; left:0;width:100%;color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0);}
.home-button:hover::before, .logout-button:hover::before{ animation:glitchTop 0.6s infinite linear alternate-reverse; }
.home-button:hover::after, .logout-button:hover::after{ animation:glitchBottom 0.6s infinite linear alternate-reverse; }

.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:120%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; position:relative; }
.nav-links li a::before, .nav-links li a::after { content:attr(data-text); position:absolute; left:0;width:100%;color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0);}
.nav-links li a:hover::before{ animation:glitchTop 0.6s infinite linear alternate-reverse; } 
.nav-links li a:hover::after{ animation:glitchBottom 0.6s infinite linear alternate-reverse; }
.nav-links.active { display:flex; flex-direction:column; }
@keyframes glitchTop {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(0,9999px,5px,0);transform:translate(-2px,-2px);}100%{clip:rect(0,9999px,0,0);}}
@keyframes glitchBottom {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(5px,9999px,10px,0);transform:translate(2px,2px);}100%{clip:rect(0,9999px,0,0);}}

.admin-container {
  max-width:900px; margin:3rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:12px; box-shadow:0 0 15px #ff4f81;
}
.admin-container h2 { color:#ff4f81; margin-bottom:1rem; text-align:center; }

input, select, button { width:100%; padding:0.6rem; margin:0.5rem 0; border-radius:6px; border:none; }
button { background:#ff4f81; color:#0f0f0f; font-weight:bold; cursor:pointer; }
button:hover { background:#e03c6d; }

#editor { height:300px; margin-bottom:1rem; }

.blog-meta { display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:1rem; }
.blog-meta input, .blog-meta select { flex:1; min-width:120px; }

.blog-post { background:#1a1a1a; padding:1rem; margin-bottom:1rem; border-radius:8px; }
.blog-post h3 { color:#ff4f81; margin-bottom:0.5rem; }
.blog-post p, .blog-post .meta { margin:0.3rem 0; font-size:0.9rem; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo"></a>
    <div class="nav-right">
      <a href="index.html" class="home-button" data-text="Home">Home</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html" data-text="Music">Music</a></li>
        <li><a href="blog.html" data-text="Blog">Blog</a></li>
        <li><a href="contact.html" data-text="Contact">Contact</a></li>
        <li><a href="about.html" data-text="About">About</a></li>
      </ul>
      <a class="logout-button" data-text="Logout" id="logoutBtn">Logout</a>
    </div>
  </div>
</nav>

<div class="admin-container">
  <h2>Create New Blog Post</h2>

  <div class="blog-meta">
    <input type="text" id="title" placeholder="Post Title" required>
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <input type="datetime-local" id="postDate">
  </div>

  <div id="editor"></div>
  <button id="publishBtn">Publish</button>

  <h2>Existing Posts</h2>
  <div id="postsContainer"></div>
</div>

<!-- Quill.js -->
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCHWMstWD8QwoT_kz2lBW8ZNXNlXerl-9c",
    authDomain: "xacanonblog.firebaseapp.com",
    projectId: "xacanonblog",
    storageBucket: "xacanonblog.firebasestorage.app",
    messagingSenderId: "319182532803",
    appId: "1:319182532803:web:3a4d33372643dd71d5f276",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const quill = new Quill('#editor', { theme:'snow' });

const postsContainer = document.getElementById("postsContainer");
const publishBtn = document.getElementById("publishBtn");
const logoutBtn = document.getElementById("logoutBtn");

// Ensure admin is logged in
onAuthStateChanged(auth, user => {
  if(!user) window.location.href="login.html";
});

// Logout
logoutBtn.addEventListener("click", ()=>signOut(auth).then(()=>window.location.href="login.html"));

// Publish post
publishBtn.addEventListener("click", async ()=>{
  const title = document.getElementById("title").value;
  const tags = document.getElementById("tags").value.split(',').map(t=>t.trim()).filter(Boolean);
  const postDate = document.getElementById("postDate").value ? new Date(document.getElementById("postDate").value) : new Date();
  const content = quill.root.innerHTML;

  if(!title || !content) return alert("Title and content required");

  await addDoc(collection(db,"posts"), { title, tags, content, postDate: postDate.toISOString() });
  alert("Post published!");
  loadPosts();
});

// Load posts
async function loadPosts(){
  postsContainer.innerHTML = "";
  const q = query(collection(db,"posts"), orderBy("postDate","desc"));
  const snapshot = await getDocs(q);
  snapshot.forEach(doc=>{
    const data = doc.data();
    const postDiv = document.createElement("div");
    postDiv.className="blog-post";
    postDiv.innerHTML = `<h3>${data.title}</h3>
                         <div class="meta">Tags: ${data.tags.join(", ")} | Date: ${new Date(data.postDate).toLocaleString()}</div>
                         <p>${data.content}</p>`;
    postsContainer.appendChild(postDiv);
  });
}

loadPosts();

// Hamburger toggle
document.querySelector('.hamburger').addEventListener('click',()=>{ document.querySelector('.nav-links').classList.toggle('active'); });
</script>

</body>
</html>
