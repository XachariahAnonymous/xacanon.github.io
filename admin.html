<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel | Xac Anon</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4f81">
<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

<style>
body { background:#0f0f0f; color:#f0f0f0; font-family:'Friz Quadrata', serif; margin:0; }
.navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:0.8rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
@keyframes pulseGlitch { 0%,100%{filter:none;} 50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }
.nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
.home-button, .logout-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; cursor:pointer; }
.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:100%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; z-index:1001; }
.nav-links.active { display:flex; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; }
#login-container, #admin-content { max-width:800px; margin:2rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; }
#admin-content { display:none; }
input, select { width:100%; padding:0.6rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ff4f81; }
button { padding:0.5rem 1rem; border-radius:6px; border:none; background:#ff4f81; color:#0f0f0f; cursor:pointer; transition:0.3s; }
button:hover { background:#f066a0; }
#editor, #lyric-editor { height:300px; background:#fff; color:#000; border-radius:8px; margin-bottom:1rem; }
.tabs { display:flex; gap:1rem; margin-bottom:1rem; }
.tab-button { padding:0.5rem 1rem; border-radius:6px; border:1px solid #ff4f81; background:#2E2D2B; cursor:pointer; }
.tab-button.active { background:#ff4f81; color:#0f0f0f; }
.tab-content { display:none; }
.tab-content.active { display:block; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo"></a>
    <div class="nav-right">
      <a href="index.html" class="home-button">Home</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html">Music</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="lyrics.html">Lyrics</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <button class="logout-button" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<!-- Login -->
<div id="login-container">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="login-btn">Login</button>
</div>

<!-- Admin -->
<div id="admin-content">
  <h2>Welcome to Admin Panel</h2>

  <div class="tabs">
    <button class="tab-button active" data-tab="blog-tab">Blog</button>
    <button class="tab-button" data-tab="lyrics-tab">Lyrics</button>
    <button class="tab-button" data-tab="countdown-tab">Countdown</button>
  </div>

  <!-- Blog -->
  <div id="blog-tab" class="tab-content active">
    <form id="blog-form">
      <input type="text" id="post-title" placeholder="Post Title" required />
      <input type="text" id="post-category" placeholder="Category" />
      <input type="text" id="post-tags" placeholder="Tags (comma separated)" />
      <div id="editor"></div>
      <button type="submit">Publish Blog Post</button>
    </form>
  </div>

  <!-- Lyrics -->
  <div id="lyrics-tab" class="tab-content">
    <form id="lyrics-form">
      <input type="text" id="lyric-title" placeholder="Song Title" required />
      <input type="text" id="lyric-artist" placeholder="Artist" />
      <div id="lyric-editor"></div>
      <button type="submit">Publish Lyric</button>
    </form>
  </div>

  <!-- Countdown -->
  <div id="countdown-tab" class="tab-content">
    <h3>Set New Countdown</h3>
    <input type="datetime-local" id="release-time" required />
    <select id="timezone">
      <option value="Australia/Sydney">Australia/Sydney</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">America/New_York</option>
      <option value="Europe/London">Europe/London</option>
    </select>
    <button id="save-countdown">Save Countdown</button>
  </div>

</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyBmbIXdW7H0YQkXZL34rYJDOzuah9JfbXM",
  authDomain: "xacanonblog2.firebaseapp.com",
  projectId: "xacanonblog2",
  storageBucket: "xacanonblog2.firebasestorage.app",
  messagingSenderId: "596521867544",
  appId: "1:596521867544:web:82592a24ce2480472e666d"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Quill
const blogQuill = new Quill('#editor', { theme: 'snow' });
const lyricQuill = new Quill('#lyric-editor', { theme: 'snow' });

// Navigation
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');
hamburger.addEventListener('click', () => navLinks.classList.toggle('active'));

// Tabs
document.querySelectorAll('.tab-button').forEach(button => {
  button.addEventListener('click', () => {
    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    button.classList.add('active');
    document.getElementById(button.dataset.tab).classList.add('active');
  });
});

// Login
document.getElementById("login-btn").addEventListener("click", async () => {
  try {
    await signInWithEmailAndPassword(auth,
      document.getElementById("email").value,
      document.getElementById("password").value
    );
  } catch (err) {
    alert("Login failed: " + err.message);
  }
});

// Logout
document.querySelector(".logout-button").addEventListener("click", () => signOut(auth));

// Auth state
onAuthStateChanged(auth, user => {
  document.getElementById("login-container").style.display = user ? "none" : "block";
  document.getElementById("admin-content").style.display = user ? "block" : "none";
  document.querySelector(".logout-button").style.display = user ? "inline-block" : "none";
});

// BLOG publish
document.getElementById("blog-form").addEventListener("submit", async e => {
  e.preventDefault();
  try {
    await addDoc(collection(db, "blogPosts"), {
      title: document.getElementById("post-title").value,
      category: document.getElementById("post-category").value,
      tags: document.getElementById("post-tags").value.split(",").map(t => t.trim()),
      content: blogQuill.root.innerHTML,
      timestamp: serverTimestamp()
    });
    alert("Blog post published!");
  } catch (err) {
    alert("Error: " + err.message);
  }
});

// LYRICS publish
document.getElementById("lyrics-form").addEventListener("submit", async e => {
  e.preventDefault();
  try {
    await addDoc(collection(db, "lyrics"), {
      title: document.getElementById("lyric-title").value,
      artist: document.getElementById("lyric-artist").value,
      content: lyricQuill.root.innerHTML,
      timestamp: serverTimestamp()
    });
    alert(`Lyric published!`);
  } catch (err) {
    alert("Error: " + err.message);
  }
});

// COUNTDOWN save
document.getElementById("save-countdown").addEventListener("click", async () => {
  const releaseTime = document.getElementById("release-time").value;
  const timezone = document.getElementById("timezone").value;

  if (!releaseTime) return alert("Please select a date/time");

  try {
    await setDoc(doc(db, "settings", "countdown"), {
      releaseTime: new Date(releaseTime).toISOString(),
      timezone
    });

    alert("Countdown updated!");
  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>
</body>
</html>
