<style>
  body { margin:0; font-family:'Friz Quadrata', serif; background:#0f0f0f; color:#f0f0f0; }

  /* Navbar */
  .navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
  .navbar-container { display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; flex-wrap:wrap; padding:0.8rem 2rem; }
  .nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
  @keyframes pulseGlitch { 0%,100%{filter:none;} 50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }

  .nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
  .home-button, .logout-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; position:relative; cursor:pointer; }
  .home-button::before, .home-button::after, .logout-button::before, .logout-button::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
  .home-button:hover::before, .logout-button:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
  .home-button:hover::after, .logout-button:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

  .hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
  .nav-links { list-style:none; flex-direction:column; position:absolute; top:120%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; }
  .nav-links li { margin:0.5rem 0; }
  .nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; position:relative; }
  .nav-links li a::before, .nav-links li a::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
  .nav-links li a:hover::before{ animation: glitchTop 0.6s infinite linear alternate-reverse; }
  .nav-links li a:hover::after{ animation: glitchBottom 0.6s infinite linear alternate-reverse; }
  .nav-links.active { display:flex; flex-direction:column; }

  @keyframes glitchTop { 0%{clip:rect(0,9999px,0,0);} 50%{clip:rect(0,9999px,5px,0); transform:translate(-2px,-2px);} 100%{clip:rect(0,9999px,0,0);} }
  @keyframes glitchBottom { 0%{clip:rect(0,9999px,0,0);} 50%{clip:rect(5px,9999px,10px,0); transform:translate(2px,2px);} 100%{clip:rect(0,9999px,0,0);} }

  /* Admin Panel */
  .admin-container { max-width:1000px; margin:3rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; border-radius:10px; box-shadow:0 0 20px #ff4f81; }
  .admin-container h1 { text-align:center; color:#ff4f81; margin-bottom:2rem; }
  .admin-container button { margin-bottom:1rem; padding:0.6rem 1.2rem; border:1px solid #ff4f81; border-radius:6px; background:none; color:#f0f0f0; cursor:pointer; }
  .admin-container button:hover { background:#ff4f81; color:#0f0f0f; }

  footer { padding:1rem; text-align:center; background:#111; border-top:1px solid #ff4f81; margin-top:2rem; }
  @media(max-width:576px){ .navbar-container{padding:0.5rem 1rem;} .nav-logo img{height:30px;} }
</style>

<script type="module">

// ===== Protect admin page =====
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

// ===== Logout =====
document.querySelector('.logout-button').addEventListener('click', () => {
  signOut(auth).then(() => {
    window.location.href = 'login.html';
  });
});

// ===== Hamburger =====
document.querySelector('.hamburger').addEventListener('click', () => {
  document.querySelector('.nav-links').classList.toggle('active');
});

// ===== Admin Functionality (example: create post) =====
document.getElementById('createPostBtn').addEventListener('click', async () => {
  const title = prompt("Post Title:");
  const content = prompt("Post Content (HTML allowed):");
  const now = new Date();
  if(title && content){
    await addDoc(collection(db, "blogPosts"), {
      title,
      content,
      createdAt: now.toISOString()
    });
    alert("Post created!");
  }
});

// Example: display posts (optional)
async function loadPosts(){
  const container = document.getElementById('postsContainer');
  container.innerHTML = '';
  const querySnapshot = await getDocs(collection(db, "blogPosts"));
  querySnapshot.forEach(doc => {
    const data = doc.data();
    const div = document.createElement('div');
    div.style.border = "1px solid #ff4f81";
    div.style.margin = "1rem 0";
    div.style.padding = "1rem";
    div.innerHTML = `<strong>${data.title}</strong><br><small>${new Date(data.createdAt).toLocaleString()}</small><p>${data.content}</p>`;
    container.appendChild(div);
  });
}

loadPosts();
</script>
