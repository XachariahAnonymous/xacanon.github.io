<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Xac Anon</title>

  <!-- Favicon -->
<link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png" />


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Friz Quadrata', serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #0f0f0f;
      border-bottom: 1px solid #ff4f81;
      font-family: 'Friz Quadrata', serif;
      box-shadow: 0 0 10px #ff4f81;
    }
    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .nav-logo img {
      height: 50px;
      animation: pulseGlitch 2s infinite ease-in-out;
      transition: height 0.3s ease;
    }
    @keyframes pulseGlitch {
      0%, 100% { filter: none; }
      50% { filter: drop-shadow(0 0 6px #ff4f81); transform: scale(1.05); }
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links li a {
      position: relative;
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover { color: #ff4f81; }
    .nav-links a::before,
    .nav-links a::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #ff4f81;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .nav-links a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
    .nav-links a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 5px, 0); transform: translate(-2px, -2px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(5px, 9999px, 10px, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    /* Contact Container */
    .contact-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(20,20,20,0.9);
      border: 1px solid #ff4f81;
      box-shadow: 0 0 15px #ff4f81;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }

    /* Glitch Header */
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      font-size: 2.2rem;
      position: relative;
      color: #f0f0f0;
      animation: glitchHeader 2s infinite;
    }
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #ff4f81;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    h1::before { animation: glitchTop 1s infinite linear alternate-reverse; }
    h1::after { animation: glitchBottom 1s infinite linear alternate-reverse; }
    @keyframes glitchHeader {
      0% { transform: none; }
      20% { transform: skew(2deg); }
      40% { transform: skew(-2deg); }
      60% { transform: none; }
      80% { transform: translateX(2px); }
      100% { transform: none; }
    }

    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ff4f81;
      background: #1a1a1a;
      color: #f0f0f0;
      border-radius: 4px;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ff80a6;
      box-shadow: 0 0 8px #ff4f81;
    }

    button {
      position: relative;
      padding: 0.8rem;
      background: #0f0f0f;
      color: #f0f0f0;
      border: 1px solid #ff4f81;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      overflow: hidden;
    }
    button::before,
    button::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #ff4f81;
      clip: rect(0, 0, 0, 0);
    }
    button:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
    button:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

    .socials { margin-top: 2rem; text-align: center; }
    .socials a { margin: 0 0.5rem; color: #f0f0f0; font-size: 1.5rem; transition: color 0.3s ease; }
    .socials a:hover { color: #ff4f81; }

    /* Confirmation Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15,15,15,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f0;
      font-size: 2rem;
      text-transform: uppercase;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
      animation: glitchHeader 2s infinite;
    }

    /* Footer with ticker */
    footer {
      padding:1rem;
      background:#111;
      border-top:1px solid #ff4f81;
      text-align:center;
      overflow:hidden;
      position:relative;
      font-size:0.9rem;
    }
    footer .ticker {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
      color:#fff;
    }
    footer .ticker:hover {
      animation-play-state: paused;
      color:#ff4f81;
      text-shadow:1px 0 #ff4f81, -1px 0 #ff4f81;
    }
    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    footer .socials-footer { margin-top:0.5rem; }
    footer .socials-footer a {
      margin:0 0.5rem;
      color:#f0f0f0;
      font-size:1.5rem;
      position: relative;
      transition: color 0.3s ease;
    }
    footer .socials-footer a::before,
    footer .socials-footer a::after {
      content: attr(aria-label);
      position: absolute;
      left:0;
      width:100%;
      color:#ff4f81;
      overflow:hidden;
      clip:rect(0,0,0,0);
    }
    footer .socials-footer a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
    footer .socials-footer a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

    @media (max-width: 576px) {
      .navbar-container { flex-direction: row; justify-content: space-between; align-items: center; padding: 0.5rem 1rem; flex-wrap: nowrap; }
      .nav-logo img { height: 30px; }
      .nav-links { flex-direction: row; gap: 0.8rem; justify-content: flex-end; }
      .nav-links li a { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="nav-logo">
        <img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html" data-text="Home">Home</a></li>
        <li><a href="music.html" data-text="Music">Music</a></li>
        <li><a href="blog.html" data-text="Blog">Blog</a></li>
        <li><a href="contact.html" data-text="Contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <h1 data-text="Contact Xac Anon">Contact Xac Anon</h1>
    <form id="contact-form" action="https://formspree.io/f/xeorbygg" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit" data-text="Send Message">Send Message</button>
    </form>

    <div class="socials">
      <a href="https://instagram.com/xacanon/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/XacAnonMusic" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@XacAnon" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- Confirmation Overlay -->
  <div class="overlay" id="confirmation-overlay">
    <p data-text="Message Sent!">Message Sent!</p>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="ticker">Breaking News: New single “Stuck in My Mind” drops October 31 — stay tuned for more releases!</div>
    <div class="socials-footer">
      <a href="https://instagram.com/xacanon/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/XacAnonMusic" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@XacAnon" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const overlay = document.getElementById('confirmation-overlay');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          overlay.classList.add('active');
          form.reset();
          setTimeout(() => { overlay.classList.remove('active'); }, 3000);
        } else {
          alert("Oops! Something went wrong.");
        }
      } catch (error) {
        alert("Error sending message.");
      }
    });
  </script>

</body>
</html>
