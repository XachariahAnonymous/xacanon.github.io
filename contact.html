<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Xac Anon</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Friz Quadrata', serif;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(20,20,20,0.9);
      border: 1px solid #ff4f81;
      box-shadow: 0 0 15px #ff4f81;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }

    /* Glitch Header */
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      font-size: 2.2rem;
      position: relative;
      color: #f0f0f0;
      animation: glitchHeader 2s infinite;
    }
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #ff4f81;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    h1::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
    }
    h1::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }
    @keyframes glitchHeader {
      0% { transform: none; }
      20% { transform: skew(2deg); }
      40% { transform: skew(-2deg); }
      60% { transform: none; }
      80% { transform: translateX(2px); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 5px, 0); transform: translate(-2px, -2px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(5px, 9999px, 10px, 0); transform: translate(2px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ff4f81;
      background: #1a1a1a;
      color: #f0f0f0;
      border-radius: 4px;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff80a6;
      box-shadow: 0 0 8px #ff4f81;
    }

    /* Glitch Button */
    button {
      position: relative;
      padding: 0.8rem;
      background: #0f0f0f;
      color: #f0f0f0;
      border: 1px solid #ff4f81;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      overflow: hidden;
    }
    button::before,
    button::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #ff4f81;
      clip: rect(0, 0, 0, 0);
    }
    button:hover::before {
      animation: glitchTop 0.6s infinite linear alternate-reverse;
    }
    button:hover::after {
      animation: glitchBottom 0.6s infinite linear alternate-reverse;
    }

    .socials {
      margin-top: 2rem;
      text-align: center;
    }
    .socials a {
      margin: 0 0.5rem;
      color: #f0f0f0;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .socials a:hover {
      color: #ff4f81;
    }

    /* Confirmation Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15,15,15,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f0;
      font-size: 2rem;
      text-transform: uppercase;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
      animation: glitchHeader 2s infinite;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1 data-text="Contact Xac Anon">Contact Xac Anon</h1>
    <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit" data-text="Send Message">Send Message</button>
    </form>

    <div class="socials">
      <a href="https://instagram.com/xacanon/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/XacAnonMusic" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@XacAnon" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- Confirmation Overlay -->
  <div class="overlay" id="confirmation-overlay">
    <p data-text="Message Sent!">Message Sent!</p>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const overlay = document.getElementById('confirmation-overlay');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          overlay.classList.add('active');
          form.reset();
          setTimeout(() => {
            overlay.classList.remove('active');
          }, 3000); // Hide after 3 seconds
        } else {
          alert("Oops! Something went wrong.");
        }
      } catch (error) {
        alert("Error sending message.");
      }
    });
  </script>

</body>
</html>
