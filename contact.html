<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Xac Anon</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

<style>
body { margin:0; padding:0; font-family:'Friz Quadrata', serif; background:#0f0f0f; color:#f0f0f0; }

/* NAVBAR */
.navbar { position:sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; align-items:center; justify-content:space-between; padding:1rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; transition:0.3s; }
@keyframes pulseGlitch {0%,100%{filter:none;}50%{filter:drop-shadow(0 0 6px #ff4f81); transform:scale(1.05);}}

/* Right side menu */
.nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
.home-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; position:relative; }
.home-button::before, .home-button::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
.home-button:hover::before{ animation: glitchTop 0.6s infinite linear alternate-reverse; }
.home-button:hover::after{ animation: glitchBottom 0.6s infinite linear alternate-reverse; }

/* Hamburger menu */
.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:120%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; position:relative; }
.nav-links li a::before, .nav-links li a::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
.nav-links li a:hover::before{ animation: glitchTop 0.6s infinite linear alternate-reverse; }
.nav-links li a:hover::after{ animation: glitchBottom 0.6s infinite linear alternate-reverse; }
.nav-links.active { display:flex; }

/* Glitch animations */
@keyframes glitchTop {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(0,9999px,5px,0); transform:translate(-2px,-2px);}100%{clip:rect(0,9999px,0,0);} }
@keyframes glitchBottom {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(5px,9999px,10px,0); transform:translate(2px,2px);}100%{clip:rect(0,9999px,0,0);}}

/* HEADER */
header { text-align:center; padding:3rem 1rem 2rem; }
header h1 { font-size:2.8rem; letter-spacing:2px; text-transform:uppercase; margin-bottom:0.5rem; animation:glitchHeader 2s infinite; position:relative; color:#f0f0f0; }
header h1::before, header h1::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
header h1::before { animation: glitchTop 1s infinite linear alternate-reverse; }
header h1::after { animation: glitchBottom 1s infinite linear alternate-reverse; }
@keyframes glitchHeader {0%{transform:none;}20%{transform:skew(2deg);}40%{transform:skew(-2deg);}60%{transform:none;}80%{transform:translateX(2px);}100%{transform:none;}}

/* CONTACT FORM CONTAINER */
.contact-container { max-width:700px; margin:4rem auto; padding:2rem; background:#2E2D2B; border:1px solid #ff4f81; box-shadow:0 0 15px #ff4f81; border-radius:8px; position:relative; z-index:1; }
.contact-container form { display:flex; flex-direction:column; gap:1rem; }
.contact-container label { font-size:0.9rem; text-transform:uppercase; letter-spacing:1px; }
.contact-container input, .contact-container textarea { padding:0.8rem; border:1px solid #ff4f81; background:#1a1a1a; color:#f0f0f0; border-radius:4px; font-family:inherit; }
.contact-container input:focus, .contact-container textarea:focus { outline:none; border-color:#ff80a6; box-shadow:0 0 8px #ff4f81; }
.contact-container button { position:relative; padding:0.8rem; background:#0f0f0f; color:#f0f0f0; border:1px solid #ff4f81; border-radius:4px; font-size:1rem; cursor:pointer; text-transform:uppercase; overflow:hidden; }
.contact-container button::before, .contact-container button::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; clip:rect(0,0,0,0); }
.contact-container button:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
.contact-container button:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

/* Confirmation overlay */
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15,15,15,0.95); display:flex; align-items:center; justify-content:center; color:#f0f0f0; font-size:2rem; text-transform:uppercase; z-index:999; opacity:0; pointer-events:none; transition:0.5s; }
.overlay.active { opacity:1; pointer-events:auto; animation:glitchHeader 2s infinite; }

/* FOOTER */
footer { padding:1rem; background:#111; border-top:1px solid #ff4f81; text-align:center; overflow:hidden; font-size:0.9rem; }
footer .footer-scroll { display:inline-block; white-space:nowrap; animation: scrollText 20s linear infinite; }
@keyframes scrollText {0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}
footer .socials-footer { margin-top:0.5rem; }
footer .socials-footer a { margin:0 0.5rem; color:#f0f0f0; font-size:1.5rem; position:relative; }
footer .socials-footer a::before, footer .socials-footer a::after { content: attr(aria-label); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
footer .socials-footer a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
footer .socials-footer a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

/* MOBILE */
@media(max-width:576px){
  .navbar-container { flex-direction: row; justify-content: space-between; align-items: center; padding:0.5rem 1rem; flex-wrap: nowrap; }
  .nav-logo img { height:30px; }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo"></a>
    <div class="nav-right">
      <a href="index.html" class="home-button" data-text="Home">Home</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html" data-text="Music">Music</a></li>
        <li><a href="blog.html" data-text="Blog">Blog</a></li>
        <li><a href="contact.html" data-text="Contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<header>
  <h1 data-text="Contact Xac Anon">Contact Xac Anon</h1>
  <p>Send a message or reach out for press inquiries</p>
</header>

<div class="contact-container">
  <form id="contact-form" action="https://formspree.io/f/xeorbygg" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="_replyto" id="email" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <button type="submit" data-text="Send Message">Send Message</button>
  </form>

  <div class="overlay" id="confirmation-overlay">
    <p data-text="Message Sent!">Message Sent!</p>
  </div>
</div>

<footer>
  <div class="footer-scroll">Â© 2025 Xac Anon | Website by Xachariah Anonymous</div>
  <div class="socials-footer">
    <a href="https://instagram.com/xacanon/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/XacAnonMusic" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@XacAnon" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

<script>
// Hamburger toggle
document.querySelector('.hamburger').addEventListener('click', () => {
  document.querySelector('.nav-links').classList.toggle('active');
});

// Contact form
const form = document.getElementById('contact-form');
const overlay = document.getElementById('confirmation-overlay');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  try {
    const response = await fetch(form.action, { method: form.method, body: formData, headers:{'Accept':'application/json'} });
    if(response.ok){
      overlay.classList.add('active');
      form.reset();
      setTimeout(()=>overlay.classList.remove('active'),3000);
    } else { alert("Oops! Something went wrong."); }
  } catch(err){ alert("Error sending message."); }
});
</script>

</body>
</html>
