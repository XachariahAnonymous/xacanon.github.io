<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Xac Anon</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" type="image/png" />

  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Friz+Quadrata&family=Medici&display=swap" rel="stylesheet" />

  <style>
    /* --- Reset & Layout --- */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Friz Quadrata', serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    body > .blog-container {
      flex: 1; /* fills remaining space */
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #0f0f0f;
      border-bottom: 1px solid #ff4f81;
      box-shadow: 0 0 10px #ff4f81;
    }
    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .nav-logo img {
      height: 50px;
      animation: pulseGlitch 2s infinite ease-in-out;
    }
    @keyframes pulseGlitch {0%,100%{filter:none;}50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links li a {
      position: relative;
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover { color: #ff4f81; }
    .nav-links a::before, .nav-links a::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #ff4f81;
      overflow: hidden;
      clip: rect(0,0,0,0);
    }
    .nav-links a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
    .nav-links a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }
    @keyframes glitchTop {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(0,9999px,5px,0);transform:translate(-2px,-2px);}100%{clip:rect(0,9999px,0,0);} }
    @keyframes glitchBottom {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(5px,9999px,10px,0);transform:translate(2px,2px);}100%{clip:rect(0,9999px,0,0);} }

    /* Blog Post Cards */
    .blog-container {
      max-width: 900px;
      margin: 3rem auto;
      display: grid;
      gap: 2rem;
      padding: 0 1rem;
    }
    .blog-card {
      background: rgba(20,20,20,0.9);
      padding: 2rem;
      border: 1px solid #ff4f81;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff4f81;
    }
    .blog-card h2 {
      color: #ff4f81;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      position: relative;
    }
    .blog-card p { line-height: 1.6; margin-bottom: 1rem; }
    .read-more { color: #ff4f81; text-decoration: underline; cursor: pointer; }

    /* Footer */
    footer {
      padding: 1rem;
      background: #111;
      border-top: 1px solid #ff4f81;
      text-align: center;
      overflow: hidden;
      font-size: 0.9rem;
    }
    footer .ticker {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
      color:#fff;
    }
    footer .ticker:hover {
      animation-play-state: paused;
      color: #ff4f81;
      text-shadow: 1px 0 #ff4f81, -1px 0 #ff4f81;
    }
    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    footer .socials-footer { margin-top: 0.5rem; }
    footer .socials-footer a {
      margin: 0 0.5rem;
      color: #f0f0f0;
      font-size: 1.5rem;
      position: relative;
      transition: color 0.3s ease;
    }
    footer .socials-footer a::before,
    footer .socials-footer a::after {
      content: attr(aria-label);
      position: absolute;
      left:0;
      width:100%;
      color:#ff4f81;
      overflow:hidden;
      clip:rect(0,0,0,0);
    }
    footer .socials-footer a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
    footer .socials-footer a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

    /* Mobile Navbar */
    @media(max-width:576px){
      .navbar-container { flex-direction: row; justify-content: space-between; align-items: center; flex-wrap: nowrap; padding: 0.5rem 1rem; }
      .nav-logo img { height: 30px; }
      .nav-links { flex-direction: row; gap: 0.8rem; justify-content: flex-end; }
      .nav-links li a { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo" /></a>
      <ul class="nav-links">
        <li><a href="index.html" data-text="Home">Home</a></li>
        <li><a href="music.html" data-text="Music">Music</a></li>
        <li><a href="blog.html" data-text="Blog">Blog</a></li>
        <li><a href="contact.html" data-text="Contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Blog Posts -->
  <div class="blog-container">
    <div class="blog-card">
      <h2>Welcome to the New Era</h2>
      <span class="date" id="post-date"></span>
      <p>This is my very first blog post, and it feels right to start here with a new home, a new sound, and a new chapter...</p>
      <a href="post-welcome.html" class="read-more">Read More</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="ticker">Breaking News: New single “Stuck in My Mind” drops October 31 — stay tuned for more releases!</div>
    <div class="socials-footer">
      <a href="https://instagram.com/xacanon/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/XacAnonMusic" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@XacAnon" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    const dateElement = document.getElementById('post-date');
    const today = new Date();
    dateElement.textContent = today.toLocaleDateString(undefined,{weekday:'long', year:'numeric', month:'long', day:'numeric'});
  </script>

</body>
</html>
