/* Navbar */
.navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; max-width:1200px; margin:0 auto; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }

/* Sections */

/* Carousel */
.carousel-container { position:relative; overflow:hidden; margin-bottom:2rem; }
.music-grid { display:flex; gap:1rem; transition:transform 0.5s ease; scroll-behavior:smooth; }
.music-card { flex:0 0 250px; background:#1a1a1a; border-radius:12px; padding:1rem; cursor:pointer; text-align:center; text-decoration:none; color:#fff; }
.music-card img { width:100%; border-radius:8px; margin-bottom:0.5rem; }
.music-card h3 { font-size:1rem; margin:0.3rem 0; }
.tracklist { text-align:left; font-size:0.8rem; margin-top:0.5rem; color:#ff80a6; }
.tracklist li { margin:0.2rem 0; }

/* Carousel arrows */
.carousel-arrow { position:absolute; top:50%; transform:translateY(-50%); background:rgba(15,15,15,0.8); border:none; color:#ff4f81; font-size:2rem; cursor:pointer; padding:0.5rem 1rem; z-index:10; border-radius:6px; }

/* Arrows position */
.carousel-arrow.left { left:0.5rem; }
.carousel-arrow.right { right:0.5rem; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:2000; }
.modal-content { background:#111; padding:1rem; border-radius:12px; max-width:500px; width:90%; position:relative; }
.modal-content iframe { width:100%; height:80px; border:none; border-radius:12px; }
.modal-close { position:absolute; top:0.5rem; right:0.5rem; font-size:1.5rem; cursor:pointer; color:#ff4f81; }

footer { text-align:center; padding:1rem; background:#111; border-top:1px solid #ff4f81; }

/* Mobile adjustments */
@media (max-width: 768px){ .music-card { flex:0 0 200px; } }
@media (max-width: 576px){ .music-card { flex:0 0 180px; } }

// Load albums/tracks
async function loadSpotifyGrid(containerId, items){
  const container = document.getElementById(containerId);
  for(const item of items){
    try{
      const res = await fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(item.url)}`);
      const data = await res.json();
      const card = document.createElement('a');
      card.classList.add('music-card');
      let albumId = item.url.split('/')[4].split('?')[0];
      let trackHTML = '';
      if(tracklists[albumId]){
        trackHTML = `<ul class="tracklist">${tracklists[albumId].map(t=>`<li>${t}</li>`).join('')}</ul>`;
      }
      card.innerHTML = `<img src="${data.thumbnail_url}" alt="${data.title}"><h3>${data.title}</h3>${trackHTML}`;
      card.addEventListener('click',()=>openModal(item.url));
      container.appendChild(card);
    }catch(err){ console.error(err);}
  }
}

// Modal functions
function openModal(url){
  const id = url.split('/')[4].split('?')[0];
  const type = url.includes('/track/') ? 'track' : 'album';
  document.getElementById('spotify-player').src=`https://open.spotify.com/embed/${type}/${id}`;
  document.getElementById('spotify-modal').style.display='flex';
}

document.querySelectorAll('.modal-close').forEach(btn=>{
  btn.onclick = ()=>{
    document.getElementById('spotify-modal').style.display='none';
    document.getElementById('spotify-player').src='';
  }
});
window.onclick = e=>{
  if(e.target==document.getElementById('spotify-modal')){
    document.getElementById('spotify-modal').style.display='none';
    document.getElementById('spotify-player').src='';
  }
};

// Load all sections
loadSpotifyGrid('releases-2025', releases2025);
loadSpotifyGrid('releases-2024', releases2024);
loadSpotifyGrid('releases-2023', releases2023);
loadSpotifyGrid('features', features);

// Carousel arrows & swipe
document.querySelectorAll('.carousel-arrow').forEach(btn=>{
  const targetId = btn.getAttribute('data-target');
  const grid = document.getElementById(targetId);
  btn.addEventListener('click',()=>{ 
    const scrollAmount = btn.classList.contains('left')?-270:270;
    grid.scrollBy({left:scrollAmount, behavior:'smooth'});
  });

  // Swipe
  let startX;
  grid.addEventListener('touchstart', e=>startX=e.touches[0].pageX);
  grid.addEventListener('touchmove', e=>{
    if(!startX) return;
    let diffX=startX-e.touches[0].pageX;
    grid.scrollBy({left:diffX, behavior:'auto'});
    startX=e.touches[0].pageX;
  });
});
