<style>
body { background:#0a0a0a; color:#fff; font-family:'Friz Quadrata', serif; margin:0; }

/* Navbar */
.navbar { position: sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; max-width:1200px; margin:0 auto; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; }
@keyframes pulseGlitch {0%,100%{filter:none;}50%{filter:drop-shadow(0 0 6px #ff4f81) scale(1.05);} }
.nav-links { list-style:none; display:flex; gap:2rem; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; transition:color 0.3s ease; }
.nav-links li a:hover{color:#ff4f81;}

/* Sections */
.music-section { padding:2rem; }
.music-section h2 { font-size:2rem; margin-bottom:1rem; color:#ff4f81; text-transform:uppercase; text-align:center; }

/* Carousel */
.carousel-container { position:relative; overflow:hidden; margin-bottom:2rem; }
.music-grid { display:flex; gap:1rem; transition:transform 0.5s ease; scroll-behavior:smooth; padding-bottom:1rem; }
.music-card { flex:0 0 250px; background:#1a1a1a; border-radius:12px; padding:1rem; cursor:pointer; text-align:center; color:#fff; transition: transform 0.3s, box-shadow 0.3s; }
.music-card:hover { transform:scale(1.03); box-shadow:0 0 10px #ff4f81; }
.music-card img { width:100%; border-radius:8px; margin-bottom:0.5rem; }
.music-card h3 { font-size:1rem; margin:0; }
.carousel-arrow { position:absolute; top:50%; transform:translateY(-50%); background:rgba(15,15,15,0.8); border:none; color:#ff4f81; font-size:2rem; cursor:pointer; padding:0.5rem 1rem; z-index:10; border-radius:6px; }
.carousel-arrow.left { left:0.5rem; }
.carousel-arrow.right { right:0.5rem; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:2000; }
.modal-content { background:#111; padding:1rem; border-radius:12px; max-width:500px; width:90%; position:relative; }
.modal-content iframe { width:100%; height:80px; border:none; border-radius:12px; }
.modal-close { position:absolute; top:0.5rem; right:0.5rem; font-size:1.5rem; cursor:pointer; color:#ff4f81; }

footer { text-align:center; padding:1rem; background:#111; border-top:1px solid #ff4f81; }

@media (max-width: 768px){ .music-card { flex:0 0 200px; } }
@media (max-width: 576px){ .music-card { flex:0 0 180px; } }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo"></a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Music Sections -->
<section class="music-section">
  <h2>2025 Releases</h2>
  <div class="carousel-container">
    <button class="carousel-arrow left" data-target="releases-2025">&#8249;</button>
    <div class="music-grid" id="releases-2025"></div>
    <button class="carousel-arrow right" data-target="releases-2025">&#8250;</button>
  </div>
</section>

<section class="music-section">
  <h2>2024 Releases</h2>
  <div class="carousel-container">
    <button class="carousel-arrow left" data-target="releases-2024">&#8249;</button>
    <div class="music-grid" id="releases-2024"></div>
    <button class="carousel-arrow right" data-target="releases-2024">&#8250;</button>
  </div>
</section>

<section class="music-section">
  <h2>2023 Releases</h2>
  <div class="carousel-container">
    <button class="carousel-arrow left" data-target="releases-2023">&#8249;</button>
    <div class="music-grid" id="releases-2023"></div>
    <button class="carousel-arrow right" data-target="releases-2023">&#8250;</button>

<section class="music-section">

  <div class="carousel-container">

<!-- Spotify Modal -->

    <span class="modal-close">&times;</span>
    <iframe id="spotify-player" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
</div>

<footer>&copy; 2025 Xac Anon. All Rights Reserved.</footer>

<script>
// Albums & Tracks
const releases2025 = [
  {title:"Album 1", url:"https://open.spotify.com/album/2JwOIpIRO6wp8tJs3JSCMw"},
  {title:"Album 2", url:"https://open.spotify.com/album/05rb2HuHImb9alhVJuzlyq"},
  {title:"Album 3", url:"https://open.spotify.com/album/05pleJzJZ3cJzTVXuOENzJ"},
  {title:"Album 4", url:"https://open.spotify.com/album/33Wlii1dREnBXoFTFiS67l"},
  {title:"Album 5", url:"https://open.spotify.com/album/6UGlPh0NYeiwI0n0zhFZIj"}
];
const releases2024 = [
  {title:"Album 1", url:"https://open.spotify.com/album/2xz3IRqwAySrFPiYcl0a0l"},
  {title:"Album 2", url:"https://open.spotify.com/album/6TSlktfiVCdWZhch7YpKEI"},
  {title:"Album 3", url:"https://open.spotify.com/album/0EJqWBbj4gq4oO2ls9q9ns"},
  {title:"Album 4", url:"https://open.spotify.com/album/6sIegLMLO9emdOvbNEzIr7"},
  {title:"Album 5", url:"https://open.spotify.com/album/5AHMPcf1STwqSYTmhhwXO6"},
  {title:"Album 6", url:"https://open.spotify.com/album/5s8N7QkRDRDcb9hjjLmSVR"},
  {title:"Album 7", url:"https://open.spotify.com/album/3bDV8BmFQmIt3oAt7G0KWq"}

const releases2023 = [
  {title:"Album 1", url:"https://open.spotify.com/album/2pjDn7jjA8Zb2qYTihhi5I"},
  {title:"Album 2", url:"https://open.spotify.com/album/5za6AYgvlnmT0W0Sa0p7Fa"},
  {title:"Album 3", url:"https://open.spotify.com/album/3gjNxpXMiwdv02FhEVlS5x"},
  {title:"Album 4", url:"https://open.spotify.com/album/1Ixr0UYfnpPzCHoJA7jCcS"},
  {title:"Album 5", url:"https://open.spotify.com/album/1ChmCOKHZm2zjWsdTfLnRg"},
  {title:"Album 6", url:"https://open.spotify.com/album/6Gwf7YX7ZACMzooU0AjuRp"},
  {title:"Album 7", url:"https://open.spotify.com/album/6NhDsLCg4ysYRMPgEUePZ4"},

const features = [

  {title:"Feature 2", url:"https://open.spotify.com/track/2dg2nNwM4L7mAUCd8JjXHZ"},
  {title:"Feature 3", url:"https://open.spotify.com/track/0D2Uyg1BGUaU7ldo20F2Cx"},
  {title:"Feature 4", url:"https://open.spotify.com/track/1LRQTQVBALH4UR7ypLLsb7"}
];

// Load grids with thumbnails
function loadGrid(containerId, items){
  const container = document.getElementById(containerId);
  items.forEach(item=>{
    const card = document.createElement("div");
    card.className = "music-card";

    // Fetch oEmbed to get thumbnail & title
    fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(item.url)}`)
      .then(res=>res.json())
      .then(data=>{
        card.innerHTML = `<img src="${data.thumbnail_url}" alt="${data.title}"><h3>${data.title}</h3>`;
      })
      .catch(()=>{ card.innerHTML = `<h3>${item.title}</h3>`; });

    card.addEventListener('click', ()=>openModal(item.url));
    container.appendChild(card);
  });
}

// Modal
function openModal(url){
  const id = url.split('/')[4];
  const type = url.includes("/track/") ? "track" : "album";
  document.getElementById("spotify-player").src=`https://open.spotify.com/embed/${type}/${id}`;
  document.getElementById("spotify-modal").style.display="flex";
}

// Close modal
document.querySelectorAll(".modal-close").forEach(btn=>{
  btn.onclick = ()=>{ 
    document.getElementById("spotify-modal").style.display="none"; 
    document.getElementById("spotify-player").src=""; 
  }
});
window.onclick = e=>{
  if(e.target==document.getElementById("spotify-modal")){
    document.getElementById("spotify-modal").style.display="none";
    document.getElementById("spotify-player").src="";
  }
}

// Carousel arrows & swipe
document.querySelectorAll('.carousel-arrow').forEach(btn=>{
  const targetId = btn.getAttribute('data-target');
  const grid = document.getElementById(targetId);
  btn.addEventListener('click',()=>{ 
    const scrollAmount = btn.classList.contains('left')?-270:270;
    grid.scrollBy({left:scrollAmount, behavior:'smooth'});
  });
  
  let startX;
  grid.addEventListener('touchstart', e=>startX=e.touches[0].pageX);
  grid.addEventListener('touchmove', e=>{
    if(!startX) return;
    let diffX=startX-e.touches[0].pageX;
    grid.scrollBy({left:diffX, behavior:'auto'});
    startX=e.touches[0].pageX;
  });
});

// Initialize
loadGrid("releases-2025", releases2025);
loadGrid("releases-2024", releases2024);
loadGrid("releases-2023", releases2023);
loadGrid("features", features);
</script>
</body>
</html>
