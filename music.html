<style>
body { margin:0; padding:0; font-family:'Friz Quadrata', serif; background:#0f0f0f; color:#f0f0f0; }

/* NAVBAR */
.navbar { position:sticky; top:0; z-index:1000; background:#0f0f0f; border-bottom:1px solid #ff4f81; box-shadow:0 0 10px #ff4f81; }
.navbar-container { display:flex; align-items:center; justify-content:space-between; padding:1rem 2rem; max-width:1200px; margin:0 auto; flex-wrap:wrap; }
.nav-logo img { height:50px; animation:pulseGlitch 2s infinite ease-in-out; transition:0.3s; }
@keyframes pulseGlitch {0%,100%{filter:none;}50%{filter:drop-shadow(0 0 6px #ff4f81); transform:scale(1.05);}}

/* Right side menu */
.nav-right { display:flex; align-items:center; gap:1rem; position:relative; }
.home-button { color:#f0f0f0; text-decoration:none; font-size:1.1rem; padding:0.4rem 0.8rem; border:1px solid #ff4f81; border-radius:6px; position:relative; }
.home-button::before, .home-button::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
.home-button:hover::before{ animation: glitchTop 0.6s infinite linear alternate-reverse; }
.home-button:hover::after{ animation: glitchBottom 0.6s infinite linear alternate-reverse; }

/* Hamburger menu */
.hamburger { font-size:1.8rem; cursor:pointer; color:#f0f0f0; }
.nav-links { list-style:none; flex-direction:column; position:absolute; top:120%; right:0; background:#0f0f0f; border:1px solid #ff4f81; border-radius:8px; padding:0.5rem 1rem; display:none; }
.nav-links li { margin:0.5rem 0; }
.nav-links li a { color:#f0f0f0; text-decoration:none; font-size:1.1rem; position:relative; }
.nav-links li a::before, .nav-links li a::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
.nav-links li a:hover::before{ animation: glitchTop 0.6s infinite linear alternate-reverse; }
.nav-links li a:hover::after{ animation: glitchBottom 0.6s infinite linear alternate-reverse; }
.nav-links.active { display:flex; flex-direction:column; }

/* Glitch animations */
@keyframes glitchTop {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(0,9999px,5px,0); transform:translate(-2px,-2px);}100%{clip:rect(0,9999px,0,0);} }
@keyframes glitchBottom {0%{clip:rect(0,9999px,0,0);}50%{clip:rect(5px,9999px,10px,0); transform:translate(2px,2px);}100%{clip:rect(0,9999px,0,0);}}

/* Header */
header { text-align:center; padding:3rem 1rem 2rem; }
header h1 { font-size:2.8rem; letter-spacing:2px; text-transform:uppercase; margin-bottom:0.5rem; animation:glitchHeader 2s infinite; position:relative; color:#f0f0f0; }
header h1::before, header h1::after { content:attr(data-text); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
header h1::before { animation: glitchTop 1s infinite linear alternate-reverse; }
header h1::after { animation: glitchBottom 1s infinite linear alternate-reverse; }
@keyframes glitchHeader {0%{transform:none;}20%{transform:skew(2deg);}40%{transform:skew(-2deg);}60%{transform:none;}80%{transform:translateX(2px);}100%{transform:none;}}

/* Music Sections */
.music-section { padding:2rem 1rem; }
.music-section h2 { font-size:2rem; margin-bottom:1rem; color:#ff4f81; text-transform:uppercase; text-align:center; cursor:pointer; user-select:none; }

/* Music Grid */
.music-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:0.6rem; margin-bottom:1rem; }
.music-card { background:#1a1a1a; border-radius:8px; padding:0.6rem; text-align:center; color:#fff; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s; }
.music-card:hover { transform: scale(1.02); box-shadow:0 0 8px #ff4f81; }
.music-card img { width:100%; border-radius:6px; margin-bottom:0.3rem; }
.music-card h3 { font-size:0.85rem; margin:0; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:2000; }
.modal-content { background:#111; padding:1rem; border-radius:12px; max-width:500px; width:90%; position:relative; }
.modal-content iframe { width:100%; height:80px; border:none; border-radius:12px; }
.modal-close { position:absolute; top:0.5rem; right:0.5rem; font-size:1.5rem; cursor:pointer; color:#ff4f81; }

/* Footer */
footer { padding:1rem; background:#111; border-top:1px solid #ff4f81; text-align:center; overflow:hidden; font-size:0.9rem; }
footer .footer-scroll { display:inline-block; white-space:nowrap; animation: scrollText 20s linear infinite; }
@keyframes scrollText {0%{transform:translateX(100%);}100%{transform:translateX(-100%);} }
footer .socials-footer { margin-top:0.5rem; }
footer .socials-footer a { margin:0 0.5rem; color:#f0f0f0; font-size:1.5rem; position:relative; }
footer .socials-footer a::before, footer .socials-footer a::after { content: attr(aria-label); position:absolute; left:0; width:100%; color:#ff4f81; overflow:hidden; clip:rect(0,0,0,0); }
footer .socials-footer a:hover::before { animation: glitchTop 0.6s infinite linear alternate-reverse; }
footer .socials-footer a:hover::after { animation: glitchBottom 0.6s infinite linear alternate-reverse; }

/* MOBILE */
@media(max-width:992px){ .music-grid { grid-template-columns:repeat(2,1fr); } }
@media(max-width:576px){
  .navbar-container { flex-direction: row; justify-content: space-between; align-items: center; padding:0.5rem 1rem; flex-wrap: nowrap; }
  .nav-logo img { height:30px; }
  .music-grid { grid-template-columns:repeat(1,1fr); }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-logo"><img src="https://i.ibb.co/jPxV6BvR/Xac-Anon640x640.jpg" alt="Xac Anon Logo"></a>
    <div class="nav-right">
      <a href="index.html" class="home-button" data-text="Home">Home</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul class="nav-links">
        <li><a href="music.html" data-text="Music">Music</a></li>
        <li><a href="blog.html" data-text="Blog">Blog</a></li>
        <li><a href="contact.html" data-text="Contact">Contact</a></li>
        <li><a href="about.html" data-text="About">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<header>
  <h1 data-text="Xac Anon Music">Xac Anon Music</h1>
  <p>Explore the latest releases and features</p>
</header>

<!-- Music Sections -->
<section class="music-section">
  <h2 class="collapsible">2025 Albums</h2>
  <div class="music-grid" id="albums-2025"></div>

  <h2 class="collapsible">2025 Singles</h2>
  <div class="music-grid" id="singles-2025"></div>

  <h2 class="collapsible">2024 Albums</h2>
  <div class="music-grid" id="albums-2024"></div>

  <h2 class="collapsible">2024 Singles</h2>
  <div class="music-grid" id="singles-2024"></div>

  <h2 class="collapsible">2023 Albums</h2>
  <div class="music-grid" id="albums-2023"></div>

  <h2 class="collapsible">2023 Singles</h2>
  <div class="music-grid" id="singles-2023"></div>

  <h2 class="collapsible">Features</h2>
  <div class="music-grid" id="features"></div>
</section>

<!-- Spotify Modal -->
<div id="spotify-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <iframe id="spotify-player" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
</div>

<footer>
  <div class="footer-scroll">Â© 2025 Xac Anon | Website by Xachariah Anonymous</div>
  <div class="socials-footer">
    <a href="https://instagram.com/xacanon/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/XacAnonMusic" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@XacAnon" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

<script>
// Hamburger toggle
document.querySelector('.hamburger').addEventListener('click', () => {
  document.querySelector('.nav-links').classList.toggle('active');
});

// Collapsible sections
document.querySelectorAll('.collapsible').forEach(header=>{
  const content = header.nextElementSibling;
  content.style.display = "none"; // collapsed initially

  header.addEventListener('click', ()=> {
    content.style.display = (content.style.display === "grid") ? "none" : "grid";
  });
});

// Spotify grids data
const data = {
  "albums-2025": ["https://open.spotify.com/album/33Wlii1dREnBXoFTFiS67l","https://open.spotify.com/album/6UGlPh0NYeiwI0n0zhFZIj"],
  "singles-2025": ["https://open.spotify.com/album/6h3vtYq7BmnVmG9hCGVsP1","https://open.spotify.com/track/7nXEbI0APAz5A0Eu5WplqT","https://open.spotify.com/track/1DhSKkbS2mJUiFydh4hIR5","https://open.spotify.com/track/0KMw00xCTfO2DknghdAm5e"],
  "albums-2024": ["https://open.spotify.com/album/2xz3IRqwAySrFPiYcl0a0l"],
  "singles-2024": ["https://open.spotify.com/album/6TSlktfiVCdWZhch7YpKEI","https://open.spotify.com/album/0EJqWBbj4gq4oO2ls9q9ns","https://open.spotify.com/album/6sIegLMLO9emdOvbNEzIr7","https://open.spotify.com/album/5s8N7QkRDRDcb9hjjLmSVR","https://open.spotify.com/album/3bDV8BmFQmIt3oAt7G0KWq","https://open.spotify.com/album/2pjDn7jjA8Zb2qYTihhi5I"],
  "albums-2023": ["https://open.spotify.com/album/1ChmCOKHZm2zjWsdTfLnRg"],
  "singles-2023": ["https://open.spotify.com/album/5za6AYgvlnmT0W0Sa0p7Fa","https://open.spotify.com/album/3gjNxpXMiwdv02FhEVlS5x","https://open.spotify.com/album/1Ixr0UYfnpPzCHoJA7jCcS","https://open.spotify.com/album/6Gwf7YX7ZACMzooU0AjuRp","https://open.spotify.com/album/6NhDsLCg4ysYRMPgEUePZ4","https://open.spotify.com/album/5U8Tn78SKRzHYAldy6AK9S"],
  "features": ["https://open.spotify.com/track/2gxjxq0gZVNYK0I6gOpJFt","https://open.spotify.com/track/2dg2nNwM4L7mAUCd8JjXHZ","https://open.spotify.com/track/0D2Uyg1BGUaU7ldo20F2Cx","https://open.spotify.com/track/1LRQTQVBALH4UR7ypLLsb7"]
};

// Populate grids
function loadGrid(containerId, urls){
  const container = document.getElementById(containerId);
  urls.forEach(url=>{
    const card = document.createElement("div");
    card.className = "music-card";
    fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(url)}`)
      .then(res=>res.json())
      .then(data=>{ card.innerHTML = `<img src="${data.thumbnail_url}" alt="${data.title}"><h3>${data.title}</h3>`; })
      .catch(()=>{ card.innerHTML = `<div style="padding:1rem; font-size:0.9rem; color:#ff4f81;">Spotify unavailable</div>`; });
    card.addEventListener('click', ()=>openModal(url));
    container.appendChild(card);
  });
}

// Open modal
function openModal(url){
  const id = url.split('/')[4];
  const type = url.includes("/track/") ? "track" : "album";
  document.getElementById("spotify-player").src = `https://open.spotify.com/embed/${type}/${id}`;
  document.getElementById("spotify-modal").style.display = "flex";
}

// Close modal
function closeModal(){
  document.getElementById("spotify-modal").style.display="none"; 
  document.getElementById("spotify-player").src="";
}
document.querySelectorAll(".modal-close").forEach(btn=>{ btn.onclick = closeModal; });
window.onclick = e=>{ if(e.target==document.getElementById("spotify-modal")) closeModal(); };
document.addEventListener('keydown', (e)=>{ if(e.key === "Escape") closeModal(); });

// Load all grids
for(const key in data){ loadGrid(key,data[key]); }
</script>

</body>
